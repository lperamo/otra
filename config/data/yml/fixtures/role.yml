# fonctionne à base de masque
# 0 => lecture d'articles !
# 1 => modification d'articles
# 2 => suppression d'articles
# 4 => création d'articles
# 8 => création de modules, menus, éléments de menus ...
lpcms_role:
  admin:
    mask: 15
    nom: Administrator
  redacteur:
    mask: 7
    nom: Writer
  moderateur:
    mask: 3
    nom: Moderator
  user:
    mask: 0
    nom: User
