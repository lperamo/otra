lpcms_article:
  columns:
    id:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    titre:
      type: varchar(255)
      notnull: true
    contenu:
      type: varchar(255)
      notnull: true
    droit:
      type: int(1)
      notnull: true
    date_creation:
      type: timestamp
      notnull: true
    cree_par:
      type: int(11)
      notnull: true
    derniere_modif:
      type: timestamp
    der_modif_par:
      type: int(11)
    derniere_visualisation:
      type: timestamp
    der_visualise_par:
      type: int(11)
    nb_vu:
      type: int(11)
      notnull: true
    date_publication:
      type: timestamp
    meta:
      type: int(11)
    rank_sum:
      type: int(11)
      notnull: true
    rank_count:
      type: int(11)
      notnull: true

lpcms_bind_em_module:
  columns:
    fk_id_module:
      type: int(11)
      notnull: true
      primary: true
    fk_id_elements_menu:
      type: int(11)
      notnull: true
      primary: true
    ordre:
      type: int(11)
      notnull: true
  relations:
    lpcms_elements_menu:
      local: fk_id_elements_menu
      foreign: id
      constraint_name: fk_bemm_article0
    lpcms_module:
      local: fk_id_module
      foreign: id
      constraint_name: fk_bemm_module0

lpcms_config:
  columns:
    id:
      type: int(11)
      notnull: true
      primary: true
    user_id:
      type: int(11)
    type:
      type: tinyint(1) unsigned
    key:
      type: varchar(45)
    title:
      type: varchar(45)
    value:
      type: varchar(45)
    type_cfg_id:
      type: smallint(5) unsigned
    placeholder:
      type: varchar(45)
  relations:
    lpcms_types_cfg:
      local: type_cfg_id
      foreign: id
      constraint_name: fk_config_type
    lpcms_user:
      local: user_id
      foreign: id_user
      constraint_name: fk_config_user

lpcms_elements_menu:
  columns:
    id:
      type: int(11)
      notnull: true
      primary: true
      auto_increment: true
    fk_id_article:
      type: int(11)
      notnull: true
    parent:
      type: int(11)
    aEnfants:
      type: tinyint(1)
      notnull: true
    droit:
      type: int(1)
      notnull: true
    contenu:
      type: varchar(255)
      notnull: true
  relations:
    lpcms_article:
      local: fk_id_article
      foreign: id
      constraint_name: lpcms_elements_menu_ibfk_2
    lpcms_elements_menu:
          local: parent
          foreign: id
          constraint_name: lpcms_elements_menu_towards_lpcms_elements_menu

lpcms_footer:
  columns:
    id_footer:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    fichierImage:
      type: varchar(255)
      notnull: true
      primary: true
    texte:
      type: varchar(255)
      notnull: true
      primary: true

lpcms_header:
  columns:
    id_header:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    fichierImage:
      type: varchar(255)
      notnull: true
    titre:
      type: varchar(255)
      notnull: true

lpcms_mailing_list:
  columns:
    id_mailing_list:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    name:
      type: varchar(60)
      notnull: true
    descr:
      type: varchar(255)

lpcms_mailing_list_user:
  columns:
    fk_id_mailing_list:
      type: int(11)
      notnull: true
      primary: true
    fk_id_user:
      type: int(11)
      notnull: true
      primary: true
  relations:
    lpcms_mailing_list:
      local: fk_id_mailing_list
      foreign: id_mailing_list
      constraint_name: lpcms_mailing_list_user_ibfk_1
    lpcms_user:
      local: fk_id_user
      foreign: id_user
      constraint_name: lpcms_mailing_list_user_ibfk_2

lpcms_module:
  columns:
    id:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    type:
      type: int(11)
      notnull: true
    position:
      type: int(11)
      notnull: true
    ordre:
      type: int(11)
      notnull: true
    droit:
      type: int(1)
      notnull: true
    contenu:
      type: varchar(255)

lpcms_role:
  columns:
    id:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    mask:
      type: tinyint(3) unsigned
      notnull: true
    nom:
      type: varchar(255)
      notnull: true

lpcms_types_cfg:
  columns:
    id:
      type: smallint(5) unsigned
      notnull: true
      primary: true
    key:
      type: varchar(20)
    name:
      type: varchar(45)

lpcms_user:
  columns:
    id_user:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    mail:
      type: varchar(255)
      notnull: true
    pwd:
      type: varchar(60)
      notnull: true
    pseudo:
      type: varchar(255)
      notnull: true
    role_id:
      type: int(11)
  relations:
    lpcms_role:
      local: role_id
      foreign: id
      constraint_name: lpcms_user_role

