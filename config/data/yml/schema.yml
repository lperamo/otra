lpcms_article:
  columns:
    id_article:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    fk_id_module:
      type: int(11)
      notnull: true
    titre:
      type: varchar(255)
      notnull: true
    contenu:
      type: varchar(255)
      notnull: true
    droit:
      type: int(1)
      notnull: true
    date_creation:
      type: timestamp
      notnull: true
    cree_par:
      type: int(11)
      notnull: true
    derniere_modif:
      type: timestamp
    der_modif_par:
      type: int(11)
    derniere_visualisation:
      type: timestamp
    der_visualise_par:
      type: int(11)
    nb_vu:
      type: int(11)
      notnull: true
    date_publication:
      type: timestamp
    meta:
      type: int(11)
    rank_sum:
      type: int(11)
      notnull: true
    rank_count:
      type: int(11)
      notnull: true

lpcms_elements_menu:
  columns:
    id_elementsmenu:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    fk_id_module:
      type: int(11)
      notnull: true
    fk_id_article:
      type: int(11)
      notnull: true
    parent:
      type: int(11)
      notnull: true
    aEnfants:
      type: tinyint(1)
      notnull: true
    droit:
      type: int(1)
      notnull: true
    ordre:
      type: int(11)
      notnull: true
    contenu:
      type: varchar(255)
      notnull: true

lpcms_footer:
  columns:
    id_footer:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    fichierImage:
      type: varchar(255)
      notnull: true
      primary: true
    texte:
      type: varchar(255)
      notnull: true
      primary: true

lpcms_header:
  columns:
    id_header:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    fichierImage:
      type: varchar(255)
      notnull: true
    titre:
      type: varchar(255)
      notnull: true

lpcms_mailing_list:
  columns:
    id_mailing_list:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    name:
      type: varchar(60)
      notnull: true
    descr:
      type: varchar(255)

lpcms_mailing_list_user:
  columns:
    fk_id_mailing_list:
      type: int(11)
      notnull: true
      primary: true
    fk_id_user:
      type: int(11)
      notnull: true
      primary: true

lpcms_module:
  columns:
    id_module:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    type_module:
      type: int(11)
      notnull: true
    position:
      type: int(11)
      notnull: true
    ordre:
      type: int(11)
      notnull: true
    droit:
      type: int(1)
      notnull: true
    contenu:
      type: varchar(255)

lpcms_role:
  columns:
    id_role:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    mask:
      type: int(11)
      notnull: true
    nom:
      type: varchar(255)
      notnull: true

lpcms_user:
  columns:
    id_user:
      type: int(11)
      notnull: true
      auto_increment: true
      primary: true
    mail:
      type: varchar(255)
      notnull: true
    pwd:
      type: varchar(40)
      notnull: true
    pseudo:
      type: varchar(255)
      notnull: true

lpcms_user_role:
  columns:
    fk_id_user:
      type: int(11)
      notnull: true
      primary: true
    fk_id_role:
      type: int(11)
      notnull: true
      primary: true
  relations:
    lpcms_role:
      local: fk_id_role
      foreign: id_role
      constraint_name: fk_user_role_to_role
    lpcms_user:
      local: fk_id_user
      foreign: id_user
      constraint_name: fk_user_role_to_user

